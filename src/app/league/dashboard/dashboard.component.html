
<div class="dashboard content">

  <div *ngIf="(leagues | async).length === 0" class="center-text dashboard__no-league">
    <h2>No Leagues yet</h2>
    <h4>Start <a [routerLink]=" ['./add'] ">your own league</a> and invite your friends</h4>
  </div>

  <div *ngFor="let league of leagues | async" class="dashboard__league-item">
    <league-summary [league]="league"></league-summary>
  </div>

</div>
